// The plugins block must come first
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'com.android.application' version '8.3.0' // Updated AGP version
    id 'com.android.library' version '8.3.0' // Updated AGP version
    id 'org.jetbrains.kotlin.android' version '1.9.22' // Updated Kotlin version
}

include ':app'

// After the plugins block, define the local properties and other configurations
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
