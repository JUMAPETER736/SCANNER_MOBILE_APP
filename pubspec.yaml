name: scanna
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^7.1.1
  modal_progress_hud_nsn: ^0.5.1
  google_fonts: ^6.2.1
  awesome_dialog: ^3.1.1
  cupertino_icons: ^1.0.5
